syntax = "proto3";

package customer;

service Customer {
    rpc GetUser (Id) returns (User) {
    }

    rpc GetActivity (Name) returns (Activity) {
    }
}

message Id {
    int32 id = 1;
}

message Name {
    string name = 1;
}

message User {
    string name = 1;
    int64 time = 2;
}

message Activity {
    string name = 1;
    Tp tp = 2;
}

enum Tp {
    Tp_UnKnown = 0;
    Tp_NotStart = 1;
    Tp_Process = 2;
    Tp_End = 3;
}