syntax = "proto3";

option go_package = "../cache/pb";

package cache;

service Cache {
    rpc Store (StoreReq) returns (StoreResp) {
    }
    rpc Get (GetReq) returns (GetResp) {
    }
}

message StoreReq {
    string key = 1;
    bytes val = 2;
}

message StoreResp {

}

message GetReq {
    string key = 1;
}

message GetResp {
    bytes val = 1;
}